version: '3'
services:
  scraper:
    env_file:
      - .env
    build:
      context: .
      dockerfile: docker/scraper.Dockerfile
    command: poetry run python3 src/scraper.py
    depends_on:
      redis:
        condition:
          service_healthy
    volumes:
      - type: bind
        source: data
        target: /app/data
  monitor:
    env_file:
      - .env
    build:
      context: .
      dockerfile: docker/monitor.Dockerfile
    command: poetry run python3 src/monitor.py
    depends_on:
      redis:
        condition:
          service_healthy
    volumes:
      - type: bind
        source: data
        target: /app/data
  app:
    env_file:
      - .env
    build:
      context: .
      dockerfile: docker/Dockerfile
    volumes:
      - type: bind
        source: data
        target: /app/data
    command: poetry run python3 src/crawler.py
    deploy:
      mode: replicated
      replicas: 1
    depends_on:
      redis:
        condition:
          service_healthy
  redis:
    image: redis
    healthcheck:
      test: [ "CMD", "redis-cli","ping" ]
    ports:
      - "6379:6379"
    container_name: redis
    volumes:
      - ./redis:/redis